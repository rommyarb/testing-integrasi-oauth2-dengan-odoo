<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Oauth Login | Officely</title>
	<script src="https://cdn.tailwindcss.com"></script>
	<style>
		body,
		html {
			background-color: #ddd;
		}
	</style>
</head>

<body>
	<div class="px-2">
		<div class="mx-auto max-w-xs bg-white mt-10 rounded-md px-4 py-4 shadow-md">
			<div class="flex justify-center mb-3">
				<img class="rounded-full"
					src="https://avatars.githubusercontent.com/u/7745818?s=88&u=3df6000a8e068a533ea8031b98e006be3650eb41&v=4"
					alt="" style="height:50px;width:50px;object-fit: cover;" />
			</div>
			<div class="flex justify-center mb-3">
				Oauth2 Login
			</div>

			<div class="mx-auto bg-blue-200 border-blue-400 border rounded py-2 px-4 text-center text-gray-600 w-full mb-6">
				<div style="font-size:10px">Login untuk mengakses https://odoo.officely.id</div>
			</div>
			<form method="POST">
				<div class="text-gray-800 text-sm">Username:</div>
				<input required class="w-full rounded border py-1 px-2" type="text" name="username" /><br />
				<div class="text-gray-800 text-sm mt-2">Password:</div>
				<input required class="w-full rounded border py-1 px-2" type="password" name="password" /><br />
				<div class="flex justify-center mt-4 mb-4">
					<input class="w-full rounded px-4 py-2 bg-blue-400 text-white" type="submit" value="LOGIN" />
				</div>
			</form>
		</div>
	</div>
</body>

</html>
